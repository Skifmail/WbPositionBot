services:
  - type: web
    name: wbpositionbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
      - key: SCHEDULER_ENABLED
        value: "true"
      - key: TRACKING_INTERVAL_MINUTES
        value: "10"
      - key: DEFAULT_DEVICE
        value: pc
